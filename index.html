<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Quiz-Whiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="bg-light">
    <h1 class="heading">
        <img class="logo" src="assets/images/logo2.png" alt="logo">Quiz-Whiz
    </h1>
    <div class="container py-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-9">
                <!-- Game Card -->
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Topic Icons -->
                        <div class="row text-center mb-4">
                            <div class="col">
                                <img src="assets/images/geo-icon.jpg" alt="Geography" class="topic-icon img-fluid">
                                <p>Geography</p>
                            </div>
                            <div class="col">
                                <img src="assets/images/history-icon.jpg" alt="History" class="topic-icon img-fluid">
                                <p>History</p>
                            </div>
                            <div class="col">
                                <img src="assets/images/physics-icon.jpg" alt="Physics" class="topic-icon img-fluid">
                                <p>Physics</p>
                            </div>
                            <div class="col">
                                <img src="assets/images/bio-icon.png" alt="Biology" class="topic-icon img-fluid">
                                <p>Biology</p>
                            </div>
                            <div class="col">
                                <img src="assets/images/chem-icon.png" alt="Chemistry" class="topic-icon img-fluid">
                                <p>Chemistry</p>
                            </div>
                        </div>

                        <!-- Question Area -->
                        <div class="question-box border rounded p-3 mb-4 bg-white">
                            <h5 id="question-text">Which planet is known as the Red Planet?</h5>
                        </div>

                        <!-- Multiple Choice Options -->
                        <form id="quiz-form">
                            <div class="row justify-content-center">
                                <div class="col-md-4 mb-2">
                                    <button type="button" class="btn btn-outline-secondary w-100 answer-option">A.
                                        Earth</button>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <button type="button" class="btn btn-outline-secondary w-100 answer-option">B.
                                        Mars</button>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <button type="button" class="btn btn-outline-secondary w-100 answer-option">C.
                                        Jupiter</button>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <button type="button" class="btn btn-outline-secondary w-100 answer-option">D.
                                        Venus</button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success px-5">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card shadow-lg">
                    <div class="card-footer bg-dark text-white text-center">
                        <div class="d-flex justify-content-center gap-4 flex-wrap">
                            <div class="d-flex align-items-center">
                                <h3 class="me-2 mb-0">Correct Answers:</h3>
                                <p id="correct-answers" class="mb-0 h3">0</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <h3 class="me-2 mb-0">Incorrect Answers:</h3>
                                <p id="incorrect-answers" class="mb-0 h3">0</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <h3 class="me-2 mb-0">Total Questions:</h3>
                                <p id="total-questions" class="mb-0 h3">0</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/script.js"></script>
</body>

</html>
