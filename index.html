<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Quiz-Whiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <body class="bg-light">
        <div class="container py-5">
            <!-- Game Card -->
            <div class="card shadow-lg">

                <div class="card-body">
                    <!-- Topic Icons -->
                    <div class="row text-center mb-4">
                        <div class="col">
                            <img src="assets/images/geo-icon.jpg" alt="Geography" class="topic-icon">
                            <p>Geography</p>
                        </div>
                        <div class="col">
                            <img src="assets/images/history-icon.jpg" alt="History" class="topic-icon">
                            <p>History</p>
                        </div>
                        <div class="col">
                            <img src="assets/images/physics-icon.jpg" alt="Physics" class="topic-icon">
                            <p>Physics</p>
                        </div>
                        <div class="col">
                            <img src="assets/images/bio-icon.png" alt="Physics" class="topic-icon">
                            <p>Biology</p>
                        </div>
                        <div class="col">
                            <img src="assets/images/chem-icon.png" alt="Chemistry" class="topic-icon">
                            <p>Chemistry</p>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/script.js"></script>
    </body>

</html>
